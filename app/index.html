<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketplace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="header_top">
            <div class="container">
                <div class="header_top_inner">
                    <div class="header_logo">
                        <div class="header_logo_img"><img src="images/logo.png" alt="logo"></div>
                        <a class ="header_logo_title" href="#">Mart<span>Place</span></a>
                    </div>
                    <div class="header_top_inner_btn">
                       <a href="#"> <button>Become a Seller</button></a>
                    </div>
                    <div class="header_top_inner_icons">
                        <ul>
                            <li><a href="#"><img src="images/icons/bell.svg" alt="bell"></a></li>
                            <li><a href="#"><img src="images/icons/envelope.svg" alt="envelope"></a></li>
                            <li><a href="#"><img src="images/icons/cart.svg" alt="cart"></a></li>
                        </ul>
                    </div>
                    <div class="header_top_inner_person">
                        <div class="header_top_person_img"><img src="images/icons/human.png" alt="human"></div>
                        <div class="header_top_person_info">
                            <div class="header_top_person_name">Taofiq Hakim</div>
                            <div class="header_top_person_summ">$20.45</div>  
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
        <div class="header_menu">
            <div class="container">
                <div class="header_menu_inner">
                    <div class="header_menu_inner_content">
                        <ul class="menu">
                            <li><a href="#">HOME </a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </div>
                    <div class="header_form">
                        <form>
                            <input type="text" placeholder="Search product here...">
                            <button type="submit"><img src="images/icons/magnifier.png" alt="magnifier"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main_info">
        <div class="container">
            <div class="main_info_title_top">
                Create Your Own
            </div>
            <div class="main_info_title">
                Digital Product Marketplace
            </div>
            <div class="main_info_subtitle">
                MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
            </div>
            <div class="main_info_btn">
                <button class="left_btn">View All Products</button>
                <button class="right_btn">Popular Products</button>
            </div>

        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script>src="js/libs.min.js"</script>
    <script src="js/main.js"></script>
</body>
</html>
